---
driver:
  name: vagrant
  network:
    - ["private_network", {ip: "192.168.35.35"}]

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    data_bags_path: ../lamp/test/fixtures/default/data_bags
    run_list:
      - recipe[lamp_customers::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes: